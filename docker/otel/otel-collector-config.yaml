receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    loglevel: debug
  zipkin:
    endpoint: "http://jaeger:14268/api/v2/spans"
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [logging, zipkin]
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [logging, prometheus]
